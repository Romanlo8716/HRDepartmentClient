<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Данные трудовой книги</h1>
<input type="hidden" name="WorkerId" value="@ViewBag.WorkerId" />
<div class="form-group">
    <h4>
        <label style="width:700px">Сотрудник: <a [routerLink]="['/worker-page/worker-description-page/', worker.id]">{{worker.surname}} {{worker.name}} {{worker.patronymic}}</a></label>
    </h4>
</div>

    <p>
    <a [routerLink]="['/worker-page/vacation/add/', worker.id]">Добавить новые данные</a>
    </p>


<table class="table">
    <thead>
        <tr>
            <th>
                Дата начала отпуска
            </th>
            <th>
                Дата окончания отпуска
            </th>
            <th>
                Тип отпуска
            </th>
           
            <th></th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let vacation of vacations">
            <td>
                {{formatDate(vacation.dateStartVacation)}}
            </td>
            <td>
                {{formatDate(vacation.dateEndVacation)}}
            </td>
            <td>
                {{vacation.typeVacation}}
            </td>
           
                
            <td>
                <a asp-action="Edit" asp-route-id="@item.Id">Изменить</a> |
                <a asp-action="Delete" asp-route-id="@item.Id">Удалить</a>
                    </td>
               
        </tr>

    </tbody>
</table>
</body>
</html>

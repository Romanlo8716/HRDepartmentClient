<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Добавление данных об отпусках</h1>

    <span *ngIf="worker">
<div class="row">
    <div class="col-md-4">
        <form (ngSubmit)="onSubmitVacation()"  #myForm="ngForm">
            <input type="hidden"  id="workerId" name="workerId" [value]="worker.id" [(ngModel)]="formData.worker.id" required />
            <div class="form-group">
                
                <h4>
                    <label style="width:700px">Сотрудник: {{worker.surname}} {{worker.name}} {{worker.patronymic}}</label>
                </h4>
          
            </div>
            <hr />
            <div asp-validation-summary="ModelOnly" class="text-danger"></div>
            <div class="form-group">
                <label  class="control-label">Дата начала отпуска</label>
                <input type="date"  class="form-control" id="dateStartVacation" name="dateStartVacation" [(ngModel)]="formData.dateStartVacation" required/>
                <span asp-validation-for="dateRecord" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label  class="control-label">Дата окончания отпуска</label>
                <input type="date" class="form-control" id="dateEndVacation" name="dateEndVacation" [(ngModel)]="formData.dateEndVacation" required/>
                <span asp-validation-for="nameWork" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label  class="control-label">Тип отпуска</label>
                <input  class="form-control" id="typeVacation" name="typeVacation" [(ngModel)]="formData.typeVacation" required/>
                <span asp-validation-for="intelligenceWork" class="text-danger"></span>
            </div>
           <hr/>
            <div class="form-group">
                <input type="submit" style="margin-top:30px" value="Добавить" class="btn btn-primary" />
            </div>
        </form>
    </div>
</div>

<div>
    <a [routerLink]="['/worker-page/worker-description-page/', worker.id]">Вернуться назад</a>
</div>
</span>
</body>
</html>

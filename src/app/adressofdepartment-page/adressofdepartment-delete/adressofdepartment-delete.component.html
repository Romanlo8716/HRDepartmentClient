<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Удалить</h1>

<h3>Вы действительно хотите удалить адрес отдела?</h3>
<div>
    <h4>При удалении адреса отдела, удалятся отделы, привязанные к данному адресу!</h4>
    <hr />
    <dl class="row">
        <dt class = "col-sm-2">
            Населенный пункт:
        </dt>
        <dd class = "col-sm-10">
            {{adressofdepartment.city}}
        </dd>
        <dt class = "col-sm-2">
           Улица:
        </dt>
        <dd class = "col-sm-10">
            {{adressofdepartment.street}}
        </dd>
        <dt class = "col-sm-2">
            Дом:
        </dt>
        <dd class = "col-sm-10">
            {{adressofdepartment.house}}
        </dd>
    </dl>
    
    <form (ngSubmit)="onSubmitDelete()"  #myForm="ngForm">
        <input type="hidden"  id="adressofdepartmentId" name="adressofdepartmentId" [value]="adressofdepartment.id" [(ngModel)]="adressofdepartment.id" required />
        <input type="submit" value="Удалить" class="btn btn-danger" /> |
        <a [routerLink]="['/adressofdepartment-page']">Вернуться назад</a>
    </form>
</div>

</body>
</html>

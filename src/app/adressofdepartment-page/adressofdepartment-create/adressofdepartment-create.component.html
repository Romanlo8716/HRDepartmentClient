<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Добавить</h1>

<h4>Адрес</h4>
<hr style="width: 1276px;" />
<div  >
    <div class="col-md-4">
        <form (ngSubmit)="onSubmit()"  #myForm="ngForm">
            <div class="text-danger"></div>
            <div class="form-group">
                <label class="control-label">Город</label>
                <input type="text" id="city" name="city" class="form-control" [(ngModel)]="formData.city" required/>
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <label  class="control-label">Улица</label>
                <input id="street" name="street" class="form-control" [(ngModel)]="formData.street" required/>
                <span  class="text-danger"></span>
            </div>
            <div class="form-group">
                <label  class="control-label">Дом</label>
                <input id="house" name="house" class="form-control" [(ngModel)]="formData.house" required/>
                <span  class="text-danger"></span>
            </div>
            <div class="form-group">
                <input type="submit" value="Добавить" style="margin-top:20px" class="btn btn-primary" />
            </div>
        </form>
    </div>
</div>

<div>
    <a [routerLink]="['/adressofdepartment-page']">Вернуться назад</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Добавление должности</h1>

<h4>Введите данные:</h4>
<hr style="width: 1276px;" />
<div >
    <div class="col-md-4">
        <form (ngSubmit)="onSubmit()"  #myForm="ngForm">
            <div  class="text-danger"></div>
            <div class="form-group">
                <label  class="control-label">Название должности</label>
                <input id="namePost" name="namePost"  class="form-control" [(ngModel)]="formData.namePost" required/>
                <span  class="text-danger"></span>
            </div>
            <div class="form-group">
                <label  class="control-label">Базовая ставка</label>
                <input id="salary" name="salary"  class="form-control" [(ngModel)]="formData.salary" required/>
                <span  class="text-danger"></span>
            </div>
            <div class="form-group">
                

                <input type="submit" value="Добавить" style="margin-top:20px" class="btn btn-primary" />
            </div>
        </form>
    </div>
</div>

<div>
    <a [routerLink]="['/post-page']">Вернуться назад</a>
</div>
</body>
</html>

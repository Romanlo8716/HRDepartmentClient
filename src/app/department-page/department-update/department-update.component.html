<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Изменить</h1>

<h4>Отдел</h4>
<hr />
<span *ngIf="department">
<div class="row">
    <div class="col-md-4">
        <form (ngSubmit)="onSubmitUpdate()"  #myForm="ngForm">
            <div  class="text-danger"></div>
            <input type="hidden"  id="departmentId" name="departmentId" [value]="department.id" [(ngModel)]="department.id" required />
            <div class="form-group">
                <label  class="control-label">Название отдела:</label>
                <input id="nameDepartment" name="nameDepartment"  class="form-control" [value]="department.nameDepartment" [(ngModel)]="formData.nameDepartment" required/>
                <span  class="text-danger"></span>
            </div>
            <div class="form-group">
                <label  class="control-label">Номер телефона:</label>
                <input id="phoneNumber" name="phoneNumber" [value]="department.phoneNumber" class="form-control" [(ngModel)]="formData.phoneNumber" required/>
                <span  class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Адрес отдела</label>
                <select  class="form-select" name="adressOfDepartment" [(ngModel)]="formData.adressOfDepartment.id" required>
                    <option [value]="department.adressOfDepartment.id">{{department.adressOfDepartment.city}} {{department.adressOfDepartment.street}} {{department.adressOfDepartment.house}}</option>
                    <ng-container *ngFor="let item of onSortAdressOfDepartment(department, adressOfDepartments)">
                        <option   [value]="item.id" >{{item.city}} {{item.street}} {{item.house}}</option>
                    </ng-container>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Сохранить" style="margin-top:20px" class="btn btn-primary" />
            </div>
        </form>
    </div>
</div>
</span>
<div>
    <a [routerLink]="['/department-page']">Вернуться назад</a>
</div>
</body>
</html>

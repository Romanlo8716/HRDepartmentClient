<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Изменение записи</h1>
<span *ngIf="postOfDeartment">
<hr />
<div class="row">
    <div class="col-md-4">
        <form (ngSubmit)="onSubmitUpdatePost()"  #myForm="ngForm">
   
            <input type="hidden" id="postOfDepartmentId" name="postOfDepartmentId" [value]="postOfDeartment.id" [(ngModel)]="postOfDeartment.id" required />
            <div class="form-group">
                <input type="hidden" id="postId" name="postId" [value]="postOfDeartment.post.id" [(ngModel)]="formData.post.id" required />
            </div>
            <div class="form-group">
                <input type="hidden" id="departmentId" name="departmentId" [value]="postOfDeartment.department.id" [(ngModel)]="formData.department.id" required />
            </div>
            <div class="form-group">
                <label  class="control-label">Количество вакансий:</label>
                <input id="count" name="count"  [(ngModel)]="formData.count" required class="form-control" /> <span>Не меньше: {{closePlace(postOfDeartment, depAndPostsOfWorker)}}</span>
                <span  class="text-danger"></span>
            </div>
            <br>
            <div class="form-group">
                <input type="submit" value="Изменить" class="btn btn-primary" />
            </div>
        </form>
    </div>
</div>

<div>
    <a [routerLink]="['/department-page/description/', postOfDeartment.department.id]">Вернуться назад</a>
</div>
</span>
</body>
</html>

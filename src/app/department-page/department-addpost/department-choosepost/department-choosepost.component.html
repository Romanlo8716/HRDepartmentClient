<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span *ngIf="department&&post">
    <h1 class="pb-5">Добавление должности в отдел: Подтверждение</h1>


<hr />
<form (ngSubmit)="onSubmitAddPost()"  #myForm="ngForm">

    <div style="font-size:30px;">
        <span style="font-weight:bold">Отдел:</span> {{department.nameDepartment}}
    </div>
    <br>
    <div style="font-size:30px;">
        <span style="font-weight:bold">Должность:</span> {{post.namePost}}
    </div>
    <br>
    <div style="font-size:30px;">
        <span style="font-weight:bold">Количество вакантных мест:</span> <input type="number" id="count" name="count"  [(ngModel)]="formData.count" required />
    </div>
    <span asp-validation-for="Count" class="text-danger"></span>
    <br>

        <div class="row">
            <div class="col-md-offset-2 col-md-10">
                <input type="hidden" id="departmentId" name="departmentId" [value]="department.id" [(ngModel)]="formData.department.id" required />
            <input type="hidden" id="postId" name="postId" [value]="post.id" [(ngModel)]="formData.post.id" required />
               

                <input type="submit" value="Подтвердить" class="btn btn-primary" />
            </div>
        </div>
  
</form>
</span>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" asp-append-version="true">
</head>
<body>
    <div class="text-center">
  
        <div style="margin-left: 50px;" class="row py-lg-5">
           
                <h1 class="display-4">Добро пожаловать!</h1>
                <br>
                <h5 class="display-5">Выберите, с чем Вы хотите работать.</h5>
                <br />
                <hr style="margin-left: 100px;width: 1276px;"/>
              
               
            
        </div>
 
    
    <a style="margin-left: 50px;" class="boxDepLink" [routerLink]="['/worker-page']">
        <div class="boxDepartment">
            <div class="logoDepartment">
                <div class="nameDepartment">Наш персонал</div>
            </div>
            <div class="descriptionDep">
                <img style="width:60px; height:60px; margin-top:30px" src="assets/images/workersBlack.png" />

                <div class="count">Количество записей: </div>
            </div>


        </div>
    </a>

    <a class="boxDepLink" [routerLink]="['/department-page']">
        <div class="boxDepartment">
            <div class="logoDepartment">

                <div class="nameDepartment">Отделы</div>
            </div>
            <div class="descriptionDep">
                <img style="width:60px; height:60px; margin-top:30px" src="assets/images/departmentBlack.png" />

                <div class="count">Количество записей: </div>
            </div>


        </div>
    </a>

    <a class="boxDepLink" [routerLink]="['/post-page']">
        <div class="boxDepartment">
            <div class="logoDepartment">

                <div class="nameDepartment">Должности</div>
            </div>
            <div class="descriptionDep">
                <img style="width:60px; height:60px; margin-top:30px" src="assets/images/postBlack.png" />

        </div>
    </a>
</div>
</body>
</html>
